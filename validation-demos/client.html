<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Client-side validation example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="width-container">
      <main class="main-wrapper " id="main-content" role="main">
        <div hidden class="error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
          <h2 class="error-summary__title" id="error-summary-title">
            There is a problem
          </h2>
          <div class="error-summary__body">
            <ul class="list error-summary__list">
              <li>
                <a href="#event-name">Enter an event name</a>
              </li>
            </ul>
          </div>
        </div>
        <h1 class="heading-xl">Create an event</h1>
        <form action="server-error.html">
          <div class="form-group">
            <label class="label" for="event-name">Event name</label>
            <span id="event-name-hint" class="hint">
              The name you&#39;ll use on promotional material.
            </span>
            <span id="event-name-error" class="error-message" hidden>
              <span class="visually-hidden">Error:</span> Enter an event name
            </span>
            <input class="input" id="event-name" name="event-name" type="text" aria-describedby="event-name-hint">
          </div>
          <button type="submit" class="button">Save and continue</button>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
